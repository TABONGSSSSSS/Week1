<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<form method="POST" action="{{ url_for('register_user') }}" enctype="multipart/form-data" class="container mt-4" style="max-width: 600px;">
  <h2 class="mb-4 text-center">Register</h2>

  <div class="mb-3">
    <label for="image" class="form-label">Profile Image:</label>
    <input type="file" id="image" name="image" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Full Name:</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Birthday:</label>
    <div class="row g-2">
      <div class="col-4">
        <select name="birth_month" class="form-select" required>
          <option value="">Month</option>
          {% for m in range(1, 13) %}
          <option value="{{ m }}">{{ m }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-4">
        <select name="birth_day" class="form-select" required>
          <option value="">Day</option>
          {% for d in range(1, 32) %}
          <option value="{{ d }}">{{ d }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-4">
        <select name="birth_year" class="form-select" required>
          <option value="">Year</option>
          {% for y in range(2024, 1900, -1) %}
          <option value="{{ y }}">{{ y }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address:</label>
    <input type="text" id="address" name="address" class="form-control">
  </div>

  <div class="mb-3">
    <label for="username" class="form-label">Username:</label>
    <input type="text" id="username" name="username" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" name="password" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary w-100">Register</button>
</form>
